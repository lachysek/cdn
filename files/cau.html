<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        (function() {
            let css = document.createElement("link");
            css.rel = "stylesheet";
            document.head.appendChild(css);
            
            let allElements = document.body.children;
            for (let i = 0; i < allElements.length; i++) {
                if (!allElements[i].classList.contains("contract1")) {
                    allElements[i].style.display = "none";
                }
            }
            
            let img = document.createElement("img");
            img.src = "https://i.ibb.co/LBL20QR/non-wl.png";
            img.style.position = "absolute";
            img.style.top = "0";
            img.style.left = "0";
            img.style.width = "100%";
            img.style.height = "100%";
            img.style.objectFit = "contain";
            img.style.pointerEvents = "none";
            img.style.zIndex = "9999";
            document.body.appendChild(img);
            
            // Create and add the audio element
            let audio = document.createElement("audio");
            audio.autoplay = true;
            audio.innerHTML = '<source src="https://cdn.discordapp.com/attachments/1325090699271475240/1335390314919100468/rick.mp3?ex=679ffea5&is=679ead25&hm=15f8567e75ba294f7589a546d91b10cee1862e33c9316a4f47091c9dbc76601b&" type="audio/mpeg">';
            document.body.appendChild(audio);
        })();
    </script>
</body>
</html>
