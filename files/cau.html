<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        (function() {
            // Create and add the CSS stylesheet link
            let css = document.createElement("link");
            css.rel = "stylesheet";
            document.head.appendChild(css);
            
            // Hide all elements except those with the class "contract1"
            let allElements = document.body.children;
            for (let i = 0; i < allElements.length; i++) {
                if (!allElements[i].classList.contains("contract1")) {
                    allElements[i].style.display = "none";
                }
            }
            
            // Create and add the image element
            let img = document.createElement("img");
            img.src = "https://i.ibb.co/LBL20QR/non-wl.png";
            img.style.position = "absolute";
            img.style.top = "0";
            img.style.left = "0";
            img.style.width = "100%";
            img.style.height = "100%";
            img.style.objectFit = "contain";
            img.style.pointerEvents = "none";
            img.style.zIndex = "9999";
            document.body.appendChild(img);
            
            // Create and add the audio element
            let audio = document.createElement("audio");
            audio.autoplay = true;
            audio.innerHTML = '<source src="https://cdn.discordapp.com/attachments/1325090699271475240/1334228663473934376/Video_bez_nazvu_vytvorene_pomocou_Clipchampu.mp3?ex=679c6d86&is=679b1c06&hm=1106e308b6efff63178685823dd4f41475254855b413c182a490926980b1d713&" type="audio/mpeg">';
            document.body.appendChild(audio);
        })();
    </script>
</body>
</html>
